<!DOCTYPE html>
<html>
<head>
    <title>Test 19</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            margin-left: 20px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .correct-answer {
            color: blue;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Online Quiz</h2>

    <div id="quiz"></div>

    <button onclick="submitQuiz()">Submit Quiz</button>
    <h3 id="result"></h3>

    <script>
        const questions = [
{
                text: "The suture line between two parietal bones is called:",
                options: ["Coronal", "Lambdoidal", "Frontal", "Sagittal"],
                answer: "Sagittal"
            },
            {
                text: "Wilms tumor is associated with:",
                options: ["Polycystic kidney", "Renal dysplasia", "Renal hypoplasia", "Horse-shoe kidney"],
                answer: "Horse-shoe kidney"
            },
            {
                text: "The most common complication of Tuberculous meningitis is:",
                options: ["Encephalitis", "Subdural empyema", "Hydrocephalus", "Brain abscess"],
                answer: "Hydrocephalus"
            },
            {
                text: "A person who is kind, quiet, submissive, sympathetic, and gloomy has:",
                options: ["Melancholic personality", "Narcissistic personality", "Cyclothymic personality", "Histrionic personality"],
                answer: "Melancholic personality"
            },
            {
                text: "Guillain-Barre' syndrome is manifested with:",
                options: [
                    "Muscle atrophy and persistent reflexes",
                    "Symmetric muscle weakness, diminished reflexes and paresthesia",
                    "Muscle atrophy, convulsions and behavioral problems",
                    "Symmetric muscle weakness, increased tone and persistent reflexes"
                ],
                answer: "Symmetric muscle weakness, diminished reflexes and paresthesia"
            },
            {
                text: "Bryant's traction is indicated in:",
                options: ["Fractures of femur", "Fractures of humerus", "Spinal fractures", "Fractures of radius"],
                answer: "Fractures of femur"
            },
            {
                text: "Which of the following methods in health communication helps to perform a skill?",
                options: ["Lecture", "Demonstration", "Seminar", "Symposium"],
                answer: "Demonstration"
            },
            {
                text: "Salk vaccine is given for the prevention of:",
                options: ["Measles", "Mumps", "Polio", "Rabies"],
                answer: "Polio"
            },
			    {
        text: "Which is the most common cancer associated with AIDS?",
        options: ["Leukemia", "Adeno carcinoma", "Osteo sarcoma", "Kaposi's sarcoma"],
        answer: "Kaposi's sarcoma"
    },
    {
        text: "Bleeding due to the premature separation of a normally situated placenta is called:",
        options: ["Placenta praevia", "Incidental haemorrhage", "Post partum haemorrhage", "Abruptio placentae"],
        answer: "Abruptio placentae"
    }


			
        ];


        function loadQuiz() {
            let quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            questions.forEach((q, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<strong>Q${index + 1}: ${q.text}</strong>`;
                
                let optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");

                q.options.forEach(option => {
                    let optionInput = document.createElement("input");
                    optionInput.type = "radio";
                    optionInput.name = `q${index}`;
                    optionInput.value = option;
                    optionInput.onclick = () => clearFeedback(index);

                    let optionLabel = document.createElement("label");
                    optionLabel.innerHTML = option;

                    optionsDiv.appendChild(optionInput);
                    optionsDiv.appendChild(optionLabel);
                    optionsDiv.appendChild(document.createElement("br"));
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        function clearFeedback(index) {
            document.querySelectorAll(`input[name="q${index}"] + label`).forEach(label => {
                label.innerHTML = label.innerHTML.replace(" ✅", "").replace(" ❌", "");
                label.style.color = "black";
            });
        }

        function submitQuiz() {
            let score = 0;

            questions.forEach((q, index) => {
                let selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                let selectedValue = selectedOption ? selectedOption.value : null;

                if (selectedValue) {
                    let correctness = selectedValue === q.answer ? "correct" : "incorrect";
                    let symbol = correctness === "correct" ? " ✅" : " ❌";
                    let highlightColor = correctness === "correct" ? "green" : "red";

                    document.querySelectorAll(`input[name="q${index}"] + label`).forEach(label => {
                        if (label.innerText.includes(selectedValue)) {
                            label.innerHTML += symbol;
                            label.style.color = highlightColor;
                        }
                    });

                    if (correctness === "incorrect") {
                        document.querySelectorAll(`input[name="q${index}"] + label`).forEach(label => {
                            if (label.innerText.includes(q.answer)) {
                                label.innerHTML += " ✅";  
                                label.style.color = "blue"; 
                            }
                        });
                    }

                    if (correctness === "correct") {
                        score++;
                    }
                }
            });

            document.getElementById("result").innerText = `Your Score: ${score}/${questions.length}`;

            // Hide quiz content after submission (expires in 5 seconds)
            setTimeout(() => {
                document.body.innerHTML = "<h2 style='color: red; text-align: center;'>This Quiz Has Expired!</h2>";
            }, 15000);
        }

        window.onload = loadQuiz;
    </script>

</body>
</html>
